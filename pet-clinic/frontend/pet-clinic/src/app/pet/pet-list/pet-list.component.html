<h3 class="mt-2">Pet Registry</h3><hr>
<div class="text-right">
    <a><button class="btn btn-primary" (click)="addPet()">Add New</button></a>
</div>
<table *ngIf="pets.length>0" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Weight(kg)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name | titlecase}}</td>
            <td>{{pet.type | titlecase}}</td>
            <td>{{pet.breed | titlecase}}</td>
            <td>{{pet.weight}}</td>
            <td><button class="btn btn-danger btn-sm mr-1" (click)="setDeleteItem(pet)" data-toggle="modal"
                data-target="#exampleModal">Delete</button><button class="btn btn-warning btn-sm" (click)="editPet(pet)">Edit</button></td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">You are deleting a record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the record of {{petToDelete?.name}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deletePet()">Delete</button>
            </div>
        </div>
    </div>
</div>
