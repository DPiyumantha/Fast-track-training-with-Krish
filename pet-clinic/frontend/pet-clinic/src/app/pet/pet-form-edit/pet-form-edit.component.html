<h3 class="mt-2">{{title}}</h3>
<hr>
<br>
<button class="btn btn-primary" routerLink="/pets">Back</button>
<div class="w-50 mx-auto mt-5">
    <form #petForm="ngForm" (ngSubmit)="onSubmit(petForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Pet Name</label>
            <input [(ngModel)]="updatingPet.name" name="petname" type="text" class="form-control"
                placeholder="Enter pet's name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select [(ngModel)]="updatingPet.type" name="type" class="form-control" required>
                <option *ngFor="let petType of petTypes" [value]="petType">{{petType}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Breed</label>
            <input [(ngModel)]="updatingPet.breed" name="breed" type="text" class="form-control" placeholder="Enter breed"
                required>
        </div>
        <div class="form-group">
            <label>Weight (kg)</label>
            <input [(ngModel)]="updatingPet.weight" name="weight" type="number" class="form-control"
                placeholder="Enter weight in kg">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
