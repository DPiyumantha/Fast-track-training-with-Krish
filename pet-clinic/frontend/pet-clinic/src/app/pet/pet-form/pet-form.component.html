<h3 class="mt-2">{{title}}</h3>
<hr>
<div class="w-50 mx-auto mt-5">
    <form #petForm="ngForm" (ngSubmit)="onSubmit(petForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Pet Name</label>
            <input [(ngModel)]="newPet.name" name="petname" type="text" class="form-control"
                placeholder="Enter pet's name" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Breed</label>
            <select [(ngModel)]="newPet.type" name="type" class="form-control" required>
                <!-- <option>Dog</option>
              <option>Cat</option>
              <option>Squirrel</option>
              <option>Parrot</option>
              <option>Other</option> -->
                <option *ngFor="let petType of petTypes" [value]="petType">{{petType}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Breed</label>
            <input [(ngModel)]="newPet.breed" name="breed" type="text" class="form-control" placeholder="Enter breed"
                required>
        </div>
        <div class="form-group">
            <label>Weight (kg)</label>
            <input [(ngModel)]="newPet.weight" name="weight" type="number" class="form-control"
                placeholder="Enter weight in kg">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
